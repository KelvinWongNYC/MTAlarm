<div class="container" align="center">
	<form id="addAlarmform">	

		<label for="alarmName">Alarm Name</label>
		<input type="text" id = "alarmName" name="Alarmname">

		
			<label for="alarmTime">Alarm Time</label>
			<input type="time" id="alarmTime">

	<div data-role="fieldcontain">
			<label for="alarmRepeat">Repeat</label>
			<select name="train" id="alarmRepeat" data-native-menu="false" multiple>
				<option value="Sunday">Sunday</option>
				<option value="Monday">Monday</option>
				<option value="Tuesday">Tuesday</option>
				<option value="Wednesday">Wednesday</option>
				<option value="Thursday">Thursday</option>
				<option value="Friday">Friday</option>
				<option value="Saturday">Saturday</option>
			</select>
	</div>

	<div data-role="fieldcontain">
		<label for="subwayRoute">Route</label>
		<select id = "subwayRoute" multiple>

			<option placeholder disabled></option>

		  <optgroup label="Broadway / 7 Avenue">
		    <option value="1">1</option>
		    <option value="2">2</option>
		    <option value="3">3</option>
		  </optgroup>

		  <optgroup label="Lexington Avenue">
		    <option value="4">4</option>
		    <option value="5">5</option>
		    <option value="6">6</option>
		   </optgroup>

			<optgroup label="Flushing">
		    <option value="7">7</option>
		    </optgroup>

		   <optgroup label="8 Avenue">
		    <option value="A">A</option>
		    <option value="C">C</option>
		    <option value="E">E</option>
		    </optgroup>

		    <optgroup label="6 Avenue">
		    <option value="B">B</option>
		    <option value="D">D</option>
		    <option value="F">F</option>
		    <option value="M">M</option>
		    </optgroup>

		     <optgroup label="Brooklyn-Queens Crosstown">
		    <option value="G">G</option>
		    </optgroup>

		    <optgroup label="Nassau Street">
		    <option value="J">J</option>
		    <option value="Z">Z</option>
		    </optgroup>
		   
		   <optgroup label="14 Street - Canarsie">
		   	<option value="L">L</option>
		   	</optgroup>

		    <optgroup label="Broadway">
			    <option value="N">N</option>
			    <option value="Q">Q</option>
			    <option value="R">R</option>
			</optgroup>

		    

			</select>
			<label for="timeAdjustment">Set Back Time for Delays</label>
			<input type="number"  placeholder="Minutes" min="1" id = "timeAdjustment">

			
			<input type="submit" class="btn btn-block btn-primary" value="Add" id="addTipBtn">
		
</form>
	</div>

	<script src="lib/jquery/jquery-1.8.2.min.js"></script>
